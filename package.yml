name       : python-tox
version    : 3.6.1
release    : 6
source     :
    - https://github.com/tox-dev/tox/archive/3.6.1.tar.gz : 724ea05f3c1e321413b76087553ff538d68a0640ec974b92de8c2cb8c47e4ac3
license    : MIT
component  : programming.python
summary    : Tox is a generic virtualenv management and test command line tool
description: |
    Tox is a generic virtualenv management and test command line tool
networking : yes
builddeps  :
    - py
    - python-filelock
    - python-packaging
    - python-pluggy
    - python-pytest-mock
    - python-setuptools
    - python-setuptools-scm
    - python-six
    - python-toml
    - virtualenv
rundeps    :
    - py
    - python-filelock
    - python-packaging
    - python-pluggy
    - python-setuptools
    - python-six
    - python-toml
    - virtualenv
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
setup      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
        mv -v $_f ${_f}3
    done
    %python_install
check      : |
    %python_test py.test -v -k 'not test_tox_console_script and not test_tox_quickstart_script'
    %python3_test py.test3 -v -k 'not test_tox_console_script and not test_tox_quickstart_script'
